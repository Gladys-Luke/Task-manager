<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans text-center">
    <h1 class="text-3xl font-bold py-4">Task Manager</h1>
    <div class="flex items-center justify-center space-x-2">
      <input
        type="text"
        id="taskInput"
        placeholder="Add a new task"
        class="w-2/3 p-2 border border-gray-400"
      />
      <button
        id="addTask"
        class="bg-green-500 text-white px-4 py-2 rounded cursor-pointer hover:bg-green-600"
      >
        Add Task
      </button>
    </div>
    <ul id="taskList" class="mt-4"></ul>

    <script src="script.js"></script>
  </body>
</html>
